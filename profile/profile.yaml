  - name: "Lamontagne Geophysics - 3C Plotter"
    #URL is optional
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: "Maintained and enhanced a browser-based geophysical data visualization tool using vanilla ES6+ JavaScript, D3.js, HTML5 and CSS3. Implemented signal-normalization algorithms, offline caching via custom service workers, installable web app manifests, support for legacy file formats, user preferences and viewing options, dynamic PDF export, UI enhancements and bug fixes. https://www.lamontagnegeophysics.com/plotter/ ."
  - name: "Prostate CT Segmentation Using UNet"
    git_url: "https://github.com/studentuser13/Examples/tree/main/Prostate%20CT%20Segmentation%20Using%20UNet%20(Colab%20Notebook)"
    description: "Developed a UNet-based deep learning model for prostate segmentation in CT scans using Python and PyTorch on Google Colab. Implemented data preprocessing with NumPy, SimpleITK, and scikit-learn; trained and evaluated on GPU to demonstrate semantic segmentation, visualization, and model performance in a medical imaging context."
